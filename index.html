<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="main">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#gallery">Gallery View</a></li>
        <li class="links"><a href="#slide">Slide View</a></li>
    </ul>
    <section id="home">
        <h1 class="hding">Scientists</h1>
    </section>
    <section id="gallery">
        <h1>Gallery View</h1>
        <br><br>
        <img class="carousel-responsive" src="Louis-Agassiz.jpg">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <img class="carousel-responsive" src="Maria-Gaetana-Agnesi.jpg">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <img class="carousel-responsive" src="William-Bayliss.jpg">
        <br><br>
        <img class="carousel-responsive" src="emil-berliner.jpg">
        &nbsp;&nbsp;&nbsp;
        <img class="carousel-responsive" src="charles-barkla.jpg">
        &nbsp;&nbsp;&nbsp;
        <img class="carousel-responsive" src="Timothy-John-Berners-Lee.jpg">
    </section>
    <br>
    <h1>Slide View</h1>
    <section id="slide">
       <div class="carousel slide" id="carousel1">
           <div class="carousel-inner">
               <div class="item active">
                  <center>
                      <img class="carousel-responsive" src="APJ.jpg">
                      <h3 class="carousel-content">A.P.J Abdul Kalam</h3>
                  </center>
               </div>
               <div class="item">
                   <center>
                       <img class="carousel-responsive" src="Alexander_Graham_Bell.jpg">
                       <h3 class="carousel-content">Alexander Graham Bell</h3>
                   </center>
               </div>
               <div class="item">
                   <center>
                       <img class="carousel-responsive" src="Portrait_of_Galileo_Galilei.jpg">
                       <h3 class="carousel-content">Galileo Galilei</h3>
                   </center>
               </div>
               <div class="item">
                   <center>
                       <img class="carousel-responsive" src="doOtto%20Hahn.jpg">
                       <h3 class="carousel-content">Otto Hahn</h3>
                   </center>
               </div>
               <div class="item">
                   <center>
                       <img class="carousel-responsive" src="Galen.jpg">
                       <h3 class="carousel-content">Galen</h3>
                   </center>
               </div>
           </div>
           <a href="#carousel1" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
           <a href="#carousel1" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
       </div>
    </section>
</body></html>
